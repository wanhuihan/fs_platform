<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Bootstrap Google Plus Theme</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/layout/login.css">
        <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body class="login">

        <div class="logo">
            <a href="index.html">
            <img src="assets/img/logo.png" alt="生命屋管理系统">
            </a>
        </div>

        <div class="content">
            <form class="login-form" action="index.html" method="post" novalidate="novalidate" style="display: block;">
                <h3 class="form-title"></h3>
                <div class="form-group">
                  <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
  
                  <div class="input-icon">

                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username">
                  </div>
                </div>
                <div class="form-group">

                  <div class="input-icon">

                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password">
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-block btn-primary btn-info">
                  登录 </button>
                </div>
              </form>  
        </div>
	</body>
</html>
