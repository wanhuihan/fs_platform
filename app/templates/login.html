<div class="login">
	<div class="content"  >
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" name="login"  method="post" novalidate="novalidate"
		ng-submit="fs.user.loginCheck(login)">
			<h3 class="form-title">生命屋管理系统平台</h3>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<input 
						class="form-control placeholder-no-fix" 
						type="text" autocomplete="off" 
						placeholder="用户名" 
						name="loginName" 
						required
						ng-model="fs.user.name"
					 />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<input 
						class="form-control placeholder-no-fix" 
						type="password" 
						autocomplete="off" 
						placeholder="密码" 
						name="loginPwd" 
						required
						ng-model="fs.user.pwd"
					/>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit"   ng-disabled="!login.$valid"  class="btn btn-info pull-right">
				进入平台 </button>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
</div>
