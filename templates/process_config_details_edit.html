<form 
	class="form-horizontal" 
	role="form" 
	name="processDetailsEdit" 
	id="processDetailsEdit" 
	novalidate 
	method="post" 
>
  <div class="form-group">
    <label for="projectName" class="col-sm-2 control-label">工程项目内容</label>
    <div class="col-sm-10">
      <input type="text" name="projectName" class="form-control" id="projectName" placeholder="" 
      ng-model = "itemEditData.projectName"
      required
      />
    </div>
  </div>
  <div class="form-group">
    <label for="role" class="col-sm-2 control-label">部位</label>
    <div class="col-sm-10">
        <input type="text" ng-model = "itemEditData.position" required name="" name="position" class="form-control">      
    </div>
  </div>

  <div class="form-group">
    <label for="craftId" class="col-sm-2 control-label">施工工种</label>
    <div class="col-sm-10">
        <select class="form-control"        	 
        	name="constructionTrades" ng-model = "itemEditData.craftId"
        	required
        	>
            <option value="">所有</option>
            <option ng-repeat="craftItem in craftData" 
                    value="{{craftItem.id}}">
                {{craftItem.name}}
            </option>
        </select>
    </div>
  </div>

  <div class="form-group">

    <label for="unit" required class="col-sm-2 control-label">单位</label>

    <div class="col-sm-10">

		<input type="text" class="form-control" name="unit" id="unit" ng-model = "itemEditData.unit"/>

    </div>

  </div>
  
  <div class="form-group">

    <label for="briefInfo" class="col-sm-2 control-label">人工含量</label>

    <div class="col-sm-10">

        <input type="text" class="form-control" name="workLoad" id="workLoad" ng-model = "itemEditData.workLoad"/>

    </div>

  </div> 
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" 
      	class="btn btn-success btn-md"
      	ng-disabled="!processDetailsEdit.$valid"
        ng-click = "itemEditSubmit()"
      >确认添加</button>
    </div>
  </div>

</form>
